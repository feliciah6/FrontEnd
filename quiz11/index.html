 
<!DOCTYPE html>
<html>

<head>
	<title>Login form</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
	<body>
		<div class="title"><h1>sign in form</h1></div>
		<div class="container">
			<div class="left"></div>
			<div class="right">
				<div class="forms">
				<form>
					<p>Username</p>
					<input type="text" name="" placeholder="yourname">

					<p>Email</p>
					<input type="Email" name="" placeholder="youremail">

					<p>Password</p>
					<input type="Password" name="" placeholder="......">
					<input type="submit" name="" value="sign up">
					
				</form>
				<div class="wrapper">
				     <p>Fast sign up with your favorite social profile</p>
			    </div>
				<div class="fone">
					<i class="fa fa-twitter"></i>
					<i class="fa fa-facebook-f"></i>
					<i class="fa fa-google-plus"></i>
				</div>
				<div class="arial">
					<p>if you are already a member please <a href="https://sign in">sign in</a></p>
				</div>	
				</div>
		</div>
		</div>
		
		
		
</body>
